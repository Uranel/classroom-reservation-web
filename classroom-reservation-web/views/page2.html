<!--Add timepicker to input field-->
<style>
    .ui-timepicker {
        font-size: 12px; 
        width:200px;
        box-shadow:0 5px 10px rgba(0,0,0,0.2);
        background:rgba(215, 205, 205, 0.20);
    }
</style>
<script>
    $(document).ready(function () {
        $('#StartTime,#EndTime').timepicker({
            timeFormat: 'h:mm p',
            interval: '60',
            minTime: '9:00am',
            maxTime: '6:00pm',
           // defaultTime: '11',
            startTime: '9:00',        
            dynamic: false,
            dropdown: true,
            scrollbar: true
        });
    });
</script>
